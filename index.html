<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üêç Jocul Snake pentru Copii</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #f9f7d9, #c1f0f6);
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #fff8dc;
      display: block;
      margin: 20px auto;
      border: 5px dashed #ff6f61;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      touch-action: none;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      color: #2c3e50;
    }
    p {
      font-size: 1.1em;
      color: #333;
      margin: 10px 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .btn {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      user-select: none;
    }
    .btn:active {
      background-color: #e5534b;
    }
    @media (max-width: 480px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>üêç Jocul Snake pentru Copii</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p style="font-size: 1em; color: #555;">Creat de <strong>Marian DUMITRU</strong> ‚Äî <em>Youth Code Academy - Tech for Social Impact</em></p>
  <p>üçé Scor: <span id="score">0</span></p>

  <div class="controls">
    <button class="btn" onclick="setDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button class="btn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
    <button class="btn" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;

    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };

    let food = generateFood();
    let direction;
    let game;

    document.addEventListener('keydown', changeDirection);

    function setDirection(dir) {
      if (dir === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
      else if (dir === 'UP' && direction !== 'DOWN') direction = 'UP';
      else if (dir === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
      else if (dir === 'DOWN' && direction !== 'UP') direction = 'DOWN';
    }

    function changeDirection(event) {
      if (event.key === 'ArrowLeft') setDirection('LEFT');
      else if (event.key === 'ArrowUp') setDirection('UP');
      else if (event.key === 'ArrowRight') setDirection('RIGHT');
      else if (event.key === 'ArrowDown') setDirection('DOWN');
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box,
        color: ['#e74c3c', '#f1c40f', '#2ecc71'][Math.floor(Math.random() * 3)]
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#3498db' : '#9b59b6';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = '#fff';
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = food.color;
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, 2 * Math.PI);
      ctx.fill();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === 'LEFT') snakeX -= box;
      if (direction === 'RIGHT') snakeX += box;
      if (direction === 'UP') snakeY -= box;
      if (direction === 'DOWN') snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById('score').textContent = score;
        food = generateFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        setTimeout(() => {
          if (confirm('Sf√¢r»ôit de joc! Scor final: ' + score + '\nVrei sƒÉ re√Æncepi?')) {
            location.reload();
          }
        }, 100);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    game = setInterval(draw, 150);
  </script>
</body>
</html>
